version: 2.1

orbs:
  python: circleci/python@1.4.0

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: cloudreach/sceptre
    docker:
      - image: circleci/buildpack-deps:stretch

aliases:
  - &docs-job
    docker:
      - image: cloudreach/sceptre-circleci:latest
        environment:
          REPOSITORY_PATH: '/home/circleci/docs'
          DEPLOYMENT_GIT_SSH: 'git@github.com:Sceptre/sceptre.github.io.git'
    steps:
      - add_ssh_keys:
          fingerprints:
            - '80:24:c0:40:28:36:f1:80:7f:fd:15:c3:09:cf:86:fc'
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: 'Build and deploy docs'
          command: |
            chmod +x .circleci/add-known-hosts.sh
            ./.circleci/add-known-hosts.sh
            poetry shell
            chmod +x .circleci/github-pages.sh
            ./.circleci/github-pages.sh

jobs:
  lint-and-unit-tests:
    docker:
      - image: cloudreach/sceptre-circleci:latest
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: 'Linting'
          command: |
            poetry run make lint

      - run:
          name: 'Unit Test'
          command: |
            poetry run make test-all

      - store_test_results:
          path: coverage.xml
          destination: coverage-reports

      - persist_to_workspace:
          root: /home/circleci
          paths:
            - project

  integration-tests:
    parallelism: 2
    docker:
      - image: cloudreach/sceptre-circleci:latest
        environment:
          AWS_DEFAULT_REGION: eu-west-1
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: 'Integration Testing'
          command: |
            mkdir -p ~/.aws
            echo -e "[default]\nregion=eu-west-1\nsource_profile=default\nrole_arn=arn:aws:iam::582448526747:role/sceptre-integration-test-ServiceRole-DUSW2V6ES2ZU" > ~/.aws/config
            echo -e "[default]\nregion=eu-west-1\naws_access_key_id=$CI_SERVICE_AWS_ACCESS_KEY_ID\naws_secret_access_key=$CI_SERVICE_AWS_SECRET_ACCESS_KEY" > ~/.aws/credentials
            poetry run behave --junit \
                   --junit-directory build/behave \
                   $(circleci tests glob "integration-tests/features/*.feature" | circleci tests split --split-by=timings)
      - store_test_results:
          path: build/behave
          destination: build/behave
      - store_artifacts:
          path: build/behave
          destination: build/behave

  build-docker-image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker Image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  deploy-docs-branch: *docs-job

  deploy-docs-tag: *docs-job

  deploy-pypi:
    docker:
      - image: cloudreach/sceptre-circleci:latest
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: 'Publish to PyPI'
          command: |
            poetry publish --build -u $PYPI_USERNAME -p $PYPI_PASSWORD

  deploy-latest-dockerhub:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load Docker image archive
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest

  deploy-dockerhub-tagged:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Tagged Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            IMAGE_TAG=${CIRCLE_TAG/v/''}
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG

workflows:
  build-and-unit-test:
    jobs:
      - lint-and-unit-tests:
          filters:
            branches:
              only: /^pull\/.*/
      - build-docker-image:
          requires:
            - lint-and-unit-tests
          filters:
            branches:
              only: /^pull\/.*/

  build-test-and-deploy:
    jobs:
      - lint-and-unit-tests:
          filters:
            branches:
              ignore: /^pull\/.*/
      - integration-tests:
          context: sceptre-core
          filters:
            branches:
              ignore: /^pull\/.*/
      - deploy-docs-branch:
          context: sceptre-core
          requires:
            - lint-and-unit-tests
            - integration-tests
          filters:
            branches:
              ignore: /^pull\/.*/
      - build-docker-image:
          requires:
            - lint-and-unit-tests
            - integration-tests
          filters:
            branches:
              ignore: /^pull\/.*/
      - deploy-latest-dockerhub:
          context: sceptre-core
          requires:
            - build-docker-image
          filters:
            branches:
              ignore: /^pull\/.*/

  publish:
    jobs:
      - deploy-pypi:
          context: sceptre-core
          filters:
            tags:
              only: /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
            branches:
              ignore: /.*/
      - deploy-docs-tag:
          context: sceptre-core
          requires:
            - deploy-pypi
          filters:
            tags:
              only: /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
            branches:
              ignore: /.*/
      - build-docker-image:
          requires:
            - deploy-pypi
          filters:
            tags:
              only: /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
            branches:
              ignore: /.*/
      - deploy-dockerhub-tagged:
          context: sceptre-core
          requires:
            - build-docker-image
          filters:
            tags:
              only: /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$/
            branches:
              ignore: /.*/
