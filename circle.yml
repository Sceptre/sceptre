machine:
  environment:
    AWS_DEFAULT_REGION: eu-west-1
    SHORT_SHA1: $(echo $CIRCLE_SHA1 | cut -c -7)
    GIT_TAG: $(shell git describe --abbrev=0 --tags | sed 's/\./-/g')
  python:
    version: 2.7.11
dependencies:
  override:
    - pip install -r requirements.txt
    - pip install -r requirements_tests.txt
    - make install
    # Jekyll dependencies
    - cd docs && make install
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) make lint; make test-all; make docs ;; 1) behave integration-tests/ --junit --junit-directory $CIRCLE_TEST_REPORTS/behave/junit.xml ;; esac:
        parallel: true
deployment:
    production:
        tag: /v[0-9]+(\.[0-9]+)*/
        commands:
          - make docs-latest
          - aws s3 sync ~/sceptre/docs/_site s3://sceptre.cloudreach.com/latest/ --delete
          - make docs-tag
          - aws s3 sync ~/sceptre/docs/_site s3://sceptre.cloudreach.com/$GIT_TAG/ --delete
    develop:
        branch: master
        commands:
          - make docs-dev
          - aws s3 sync ~/sceptre/docs/_site s3://sceptre.cloudreach.com/dev/ --delete
          - make docs-commit
          - aws s3 sync ~/sceptre/docs/_site s3://sceptre.cloudreach.com/$SHORT_SHA1/ --delete
