[tox]
isolated_build = true
envlist = clean,py{37,38,39,310,311},report
skip_missing_interpreters = true

# set for poetry to manages dependencies in tox testenv targets
# (https://python-poetry.org/docs/faq/#usecase-3)

[testenv]
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install --all-extras -v
commands =
    poetry run pytest {posargs: --cov=sceptre --cov-append --cov-report=term-missing --junitxml=test-reports/junit-{envname}.xml}

[testenv:report]
skip_install = true
allowlist_externals = poetry
;exclude_lines = [
;  # Have to re-enable the standard pragma
;  "pragma: no cover", # Don't complain about missing debug-only code:
;  "def __repr__",
;  "if self.debug", # Don't complain if tests don't hit defensive assertion code:
;  "raise AssertionError",
;  "raise NotImplementedError", # Don't complain if non-runnable code isn't run:
;  "if 0:",
;  "if __name__ == .__main__.:", # Don't complain about mypy-specific code
;  "if TYPE_CHECKING:",
;]
ignore_errors = true
fail_under = 90.0
show_missing = true
commands_pre =
    poetry install
commands =
    poetry run coverage report
    poetry run coverage html

[testenv:clean]
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install
commands =
    poetry run coverage erase
