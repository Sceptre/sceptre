name: main

env:
  AWS_REGION: us-east-1
  AWS_ROLE_DURATION: 3600
  # role generated from https://github.com/Sceptre/sceptre-aws/blob/master/config/prod/gh-oidc-sceptre-tests.yaml
  AWS_ROLE: arn:aws:iam::743644221192:role/gh-oidc-sceptre-tests

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+([0-9]+)'
  pull_request:
    branches:
      - 'master'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-interaction --all-extras
      - name: run pre-commit
        run: poetry run pre-commit run --all-files --show-diff-on-failure
  packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-interaction --all-extras
      - name: build package
        run: poetry build
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-interaction --all-extras
      - name: build documentation
        run: poetry run make html --directory docs
  get-envlist:
    runs-on: ubuntu-latest
    outputs:
      envlist: ${{ steps.generate-envlist.outputs.envlist }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: poetry install --no-interaction --all-extras
      - id: generate-envlist
        run: poetry run tox --gh-matrix
  unit-tests:
    needs: get-envlist
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        tox: ${{ fromJSON(needs.get-envlist.outputs.envlist) }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.tox.python.spec }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: poetry install --no-interaction --all-extras
      - name: run python tests
        run: poetry run tox -e ${{ matrix.tox.name }}
      - name: run python test report
        run: poetry run tox -e report
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .

