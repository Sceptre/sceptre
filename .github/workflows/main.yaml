name: main

env:
  AWS_REGION: us-east-1
  AWS_ROLE_DURATION: 3600
  # role generated from https://github.com/Sceptre/sceptre-aws/blob/master/config/prod/gh-oidc-sceptre-tests.yaml
  AWS_ROLE: TBD

on:
  push:
    branches:
      - '*'
    tags:
      - '^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$'
  pull_request:
    branches:
      - '*'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run pre-commit
        run: poetry run pre-commit run --all-files --show-diff-on-failure
  packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build package
        run: poetry build
  unit-tests:
    needs: linting
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up python ${{ matrix.version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install --all-extras -v
      - name: run tests
        run: poetry run tox -e py
          poetry run tox -e report
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
  integration-tests:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Update poetry for https://github.com/python-poetry/poetry/issues/7184
      - name: update poetry
        run: poetry self update --no-ansi
      - name: Assume AWS role
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: GHA-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
          role-duration-seconds: ${{ env.AWS_ROLE_DURATION }}
      - name: run tests
        run: poetry run behave --junit --junit-directory build/behave
  docker-build-push:
    if: ${{ (github.ref == 'refs/heads/master') || (github.ref_type == 'tag') }}
    runs-on: ubuntu-latest
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  pypi-publish:
    if: ${{ (github.ref == 'refs/heads/master') || (github.ref_type == 'tag') }}
    runs-on: ubuntu-latest
    steps:
      - name: Publish to pypi
        run: poetry publish --build -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
